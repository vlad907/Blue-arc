name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write       # required for actions/deploy-pages
  id-token: write    # required for actions/deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # If this is Next.js with static export (recommended for Pages), either:
      #  - set `output: 'export'` in next.config.js and just `npm run build`, OR
      #  - run `npm run export` after build (we try both gracefully below)
      - name: Build (Next/React)
        run: |
          set -e
          if npm run | grep -q " export"; then
            npm run build
            npm run export || npx next export || true
          else
            # CRA/Vite fallback: build to build/ or dist/
            npm run build || true
          fi

      - name: Detect build output
        id: detect
        run: |
          if [ -d out ]; then echo "dir=out" >> $GITHUB_OUTPUT; exit 0; fi
          if [ -d build ]; then echo "dir=build" >> $GITHUB_OUTPUT; exit 0; fi
          if [ -d dist ]; then echo "dir=dist" >> $GITHUB_OUTPUT; exit 0; fi
          echo "No build output folder found" >&2; exit 1

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
